<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Ecommerce Website</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  </head>
  <body>
    <header>
      <div>
          <a href="./index.html" id="title" class="header-links">Art&Craft</a>
      </div>
      <div>
          <a href="./cart.html" class="header-links cart-button">CART (<span id="cart-items-count">4</span>)</a>
      </div>
    </header>

    <div class="category-list">
      <div class="category">
        <img class ="category-image" src="../images/designerpapers.jpg" alt="Designer Paper">
        <div class="category-name">
          <p>DESIGNER PAPERS</p>
        </div>
        <div>
          <button class="shop-button" type="button" onclick="displayItems()">SHOP NOW</button>
        </div>
      </div>

      <div class="category">
        <img class ="category-image" src="../images/craftpunches.jpg" alt="Craft Punch">
        <div class="category-name">
          <p>CRAFT PUNCHES</p>
        </div>
        <div>
          <button class="shop-button" type="button" onclick="displayItems()">SHOP NOW</button>
        </div>
      </div>

      <div class="category">
        <img class ="category-image" src="../images/washitape.jpg" alt="Washi Tape">
        <div class="category-name">
          <p>WASHI TAPE</p>
        </div>
        <div>
          <button class="shop-button" type="button" onclick="displayItems()">SHOP NOW</button>
        </div>
      </div>

      <div class="category">
        <img class ="category-image" src="../images/artaccessories.jpeg" alt="Art Accessories">
        <div class="category-name">
          <p>ART ACCESSORIES</p>
        </div>
        <div>
          <button class="shop-button" type="button" onclick="displayItems()">SHOP NOW</button>
        </div>
      </div>

    </div >

    <script type="text/javascript" src="../js/script.js"></script>
  </body>
</html>
