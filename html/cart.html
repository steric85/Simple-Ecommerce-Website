<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Ecommerce Website</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <header>
      <div>
          <a href="./index.html">SHOP</a>
      </div>
      <h1 id="title">Art&Craft</h1>
      <div>
          <a href="./cart.html">CART (4)</a>
      </div>
    </header>

    <div class="cart-container">
      <div class="cart">
        <h2 id="my-cart">
          MY CART
        </h2>
        <table id="cart-table">
            <thead>
              <tr>
                <th>ITEMS</th>
                <th>QTY.</th>
                <th>PRICE (INR)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="cart-item-details">
                    <i class="material-icons">cancel</i>
                    <img class="cart-item-image" src="../images/catwashitape.jpg">
                    <div class="cart-item-description">
                      <div class="cart-item-name">Cat washi tape</div>
                      <div class="cart-item-detail">Pack of eight</div>
                    </div>
                  </div>
                </td>
                <td>
                  <div>
                    <input class="cart-item-qty" type="text" size="1" value="1">
                  </div>
                </td>
                <td>
                  <div class="cart-item-price">120</div>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="cart-item-details">
                    <i class="material-icons">cancel</i>
                    <img class="cart-item-image" src="../images/flowerpunch.jpeg">
                    <div class="cart-item-description">
                      <div class="cart-item-name">Flower Craft Punch</div>
                      <div class="cart-item-detail">One piece</div>
                    </div>
                  </div>
                </td>
                <td>
                  <div>
                    <input class="cart-item-qty" type="text" size="1" value="3">
                  </div>
                </td>
                <td>
                  <div class="cart-item-price">90</div>
                </td>
              </tr>
              <tr>
                <td colspan="2">TOTAL</td>
                <td><span id="total-amount">210</span></td>
              </tr>
            </tbody>
        </table>

        <div>
          <button class="order-button" type="button">PLACE ORDER</button>
        </div>
      </div>
    </div>
  </body>
</html>
